    <div class="page-header" filter-color="orange" style="height: 660px;">
        <div class="page-header-image" style="background-image:url(assets/img/login.jpg);"></div>
        <div class="container">
            <div class="col-md-4 content-center">
                <div class="card card-login card-plain" style="margin-bottom: 0px;">
                    <form class="form"  method="post" enctype="multipart/form-data" th:action="@{/Login/register}">
                        <div class="header header-primary text-center" >
                            <div class="logo-container">
                              <img th:src="@{/assets/img/now-logo.png}" alt="">
                            </div>
                        </div>
                        <div class="content">
                        	<div class="row" >
                            	<div class="input-group form-group-no-border input-lg col-md-6">
	                                <span class="input-group-addon" style="font-size: 12px;">
	                                    	<i class="now-ui-icons users_circle-08">  性别:</i>
	                                </span>
	                                <div  class="form-control" style="display: inline-block;" >
	                                	<input type="radio" name="name1" value="男" checked>男
	                                	 <input type="radio"  name="name1" value="女" style="margin-left: 10px;" >女
	                                </div>
                            	</div>
                            	<div class="input-group form-group-no-border input-lg col-md-6">
	                                <span class="input-group-addon">
	                                    <i class="now-ui-icons text_caps-small"></i>
	                                </span>
	                                <input type="text" name="phone" class="form-control" placeholder="电话">
                            	</div>
                            	<div class="input-group form-group-no-border input-lg col-md-6">
	                                <span class="input-group-addon">	
	                                    <i class="now-ui-icons text_caps-small"></i>
	                                </span>
	                                <input type="text"  name="height" class="form-control" placeholder="身高">
                            	</div>
                            	<div class="input-group form-group-no-border input-lg  col-md-6">
	                                <span class="input-group-addon">
	                                    <i class="now-ui-icons text_caps-small"></i>
	                                </span>
	                                <input type="text"  name="width" class="form-control" placeholder="体重">
                            	</div>
                            	<div class="input-group form-group-no-border input-lg col-md-12">
	                                <span class="input-group-addon">
	                                    <i class="now-ui-icons text_caps-small"></i>
	                                </span>
	                                <input type="text" name="address" class="form-control" placeholder="居住地址">
                            	</div>
                            	<div class="input-group form-group-no-border input-lg col-md-12">
	                                <span class="input-group-addon">
	                                    <i class="now-ui-icons text_caps-small"></i>
	                                </span>
	                                <input type="text" name="idcardno" id="idCardNo" class="form-control" placeholder="身份证号">
                            	</div>
                            	<div class="input-group form-group-no-border input-lg col-md-12">
	                                <span class="input-group-addon">
	                                    <i class="now-ui-icons users_circle-08" style="font-size: 12px;"> 选择报名方式:</i>
	                                </span>
	                                <div class="form-control" style="padding-left:80px">
	                                	<div th:each="item,status : ${list}" th:if="${item.id!=3}"   >
											<input type="radio" name='team' th:checked="${item.id}==1" style="margin-left:5px;"  th:value="${item.id}"  >
											<span th:text="${item.tname}"></span>
										</div>
	                                </div>	
                            	</div>
                            	<div class="input-group form-group-no-border input-lg col-md-12" style="display: none;">

	                                    <i class="now-ui-icons text_caps-small" style="font-size: 12px;"> 导入团员:</i>

		                                <input type="file" class="form-control col-md-6" name="file"  style="padding: 0px;">
	                                </div>
                            	</div>
                            	
							</div>

<script>
	//选中团队 即出现Excel导入 	
	$("[name='team']").click(function() {
		if($(this).val()=="1") {
			$(this).parent().parent().parent().next().hide();
		} else {
			$(this).parent().parent().parent().next().show();
		}
	})
	$("#idCardNo").blur(function(){
		var IdCardNo = $(this).val();
			$.ajax({
				url : "/customer/queryByIdCard",
				data : {
					"IdCardNo" : IdCardNo
				},
				type : "post",
				success : function(data) {
					console.log(data);
					if (data != "") {
						alert("你已注册过了");
					}
				}
			})
	
		})
</script>
