<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Product Page - Admin HTML Template</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <!-- https://fonts.google.com/specimen/Roboto -->
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="css/templatemo-style.css">
    
  </head>

  <body id="reportsPage">
    <div class="container mt-5">
      <div class="row tm-content-row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 tm-block-col">
        	<form th:action="@{/toQuerybind}">
        	<span style="color: white;">套餐名称：</span><input type="text" name="mname" th:value="${binds.mname}" placeholder="" class="input-group-sm"/>
        	<input type="submit" id="" style="border-radius: 30px 30px 30px 30px;width: 100px;margin-left: 20px;" class="btn-primary" value="查询" />
          	</form>
          <div class="tm-bg-primary-dark tm-block tm-block-products" style="margin-top: 30px;">
            <div class="tm-product-table-container">
              <table class="table table-hover tm-table-small tm-product-table" style="text-align: center;">
                <thead>
                  <tr>
                    <th scope="col">套餐样式</th>
                    <th scope="col">
                    	套餐名称
                    </th>
                    <th scope="col">套餐价格</th>
                     <th scope="col">套餐库存</th>
                    <th scope="col">套餐详情</th>
                   
                    <th scope="col">状态</th>
                    <th scope="col">点赞</th>
                    <th scope="col">&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="item,state : ${list}">
                    <td><img th:if="${item.image!=null}" th:src="${item.image.url}" width="65px" height="65px"/></td>
                    <td class="tm-product-name" th:text="${item.mname}"></td>
                    <td th:text="${item.price}"></td>
                    <td th:text="${item.stock}"></td>
                    <td>
                    	<p th:each="items,state1 : ${item.list}" th:text="${items.mname}+'('+${items.mename}+')'"></p>
                    </td>
                    <td><a class="sj" href="JavaScript:void(0)" th:if="${item.state=='1'}" th:text="上架" ></a><a class="xj"  href="JavaScript:void(0)"  th:if="${item.state=='2'}" th:text="下架" style="color: red;"></a></td>
                    <td style="display: none;" th:text="${item.id}"></td>
                    <td th:text="${item.likecount}"></td>
                    <td>
                      <a href="JavaScript:void(0)" class="tm-product-delete-link">
                      	<input type="hidden" th:value="${item.id}">
                        <i class="sc far fa-trash-alt tm-product-delete-icon"></i>
                      </a>
                    </td>
                  </tr>
                   
                </tbody>
              </table>
            </div>
            <!-- table container -->
            <a
              th:href="@{/toaddbind}"
              class="btn btn-primary btn-block text-uppercase mb-3">新增套餐</a>
          </div>
        </div>
        
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- https://jquery.com/download/ -->
    <script src="js/bootstrap.min.js"></script>
    <!-- https://getbootstrap.com/ -->
    <script>
      $(function() {
        $(".tm-product-name").on("click", function() {
          window.location.href = "GoodContactUpdate.html";
        });
        
        $(".sc").on("click",function(){
			var id=$(this).prev().val();
			var res = confirm("确定删除该套餐吗？");
			if(res==true){
				/* $.ajax({
					url:"/delbind",
					data:{"id":id},
					type:"post",
					success:function(result){
						alert(result);
						window.location.reload();
					}
				}) */
			}else{
				return false;
			}
		})
        
        
        
        $(".sj").on("click",function(){
			var type=$(this).text();
			var id=$(this).parent().next().text();
			var res = confirm("确定要下架该商品吗？");
			if(res==true){
				$.ajax({
					url:"/tcsjxj",
					data:{"type":type,"id":id},
					type:"post",
					success:function(result){
						alert(result);
						window.location.reload();
					}
				})
			}else{
				return false;
			}
			
		})
		
		
		$(".xj").on("click",function(){
			var type=$(this).text();
			var id=$(this).parent().next().text();
			var res = confirm("确定要上架该商品吗？");
			if(res==true){
				$.ajax({
					url:"/tcsjxj",
					data:{"type":type,"id":id},
					type:"post",
					success:function(result){
						alert(result);
						window.location.reload();
					}
				})
			}else{
				return false;
			}
			
		})
        
        
      });
    </script>
  </body>
</html>
