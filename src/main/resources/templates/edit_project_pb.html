<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Edit Product - Dashboard Admin Template</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
		<!-- https://fonts.google.com/specimen/Roboto -->
		<link rel="stylesheet" href="css/fontawesome.min.css" />
		<!-- https://fontawesome.com/ -->
		<link rel="stylesheet" href="jquery-ui-datepicker/jquery-ui.min.css" type="text/css" />
		<!-- http://api.jqueryui.com/datepicker/ -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!-- https://getbootstrap.com/ -->
		<link rel="stylesheet" href="css/templatemo-style.css">

	</head>

	<body>
		<div class="container tm-mt-big tm-mb-big">
			<div class="row">
				<div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
					<div class="tm-bg-primary-dark tm-block tm-block-h-auto">
						<div class="row">
							<div class="col-12">
								<h2 class="tm-block-title d-inline-block">项目排班详情</h2>
							</div>
						</div>
						<div class="row tm-edit-product-row">
							<div class="col-xl-12 col-lg-12 col-md-12">
								<form action="" method="post" class="tm-edit-product-form">
									<div class="form-group mb-3">
										<label for="name">
											所属活动
                    					</label>
										<input id="name" name="name" type="text" value="我去额群无" class="form-control validate" />
									</div>
									<div class="form-group mb-3">
										<label for="name">
											项目名称
                    					</label>
										<input id="name" name="name" type="text" value="阿斯达" class="form-control validate" />
									</div>
									<div class="form-group mb-3">
										<label for="name">
											开始时间
                    					</label>
										<input id="name" name="name" type="datetime-local" value="" class="form-control validate" />
									</div>
									<div class="form-group mb-3">
										<label for="name">
											结束时间
                    					</label>
										<input id="name" name="name" type="datetime-local" value="" class="form-control validate" />
									</div>
									
									<div class="form-group mb-3">
										<label for="name">
											空位
                    					</label>
										<input id="name" name="name" type="text" value="12" class="form-control validate" />
									</div>
                  					<button type="button" class="btn btn-primary btn-block text-uppercase">查看已有客户</button>
                  
              </div>
              
              
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- https://jquery.com/download/ -->
    <script src="jquery-ui-datepicker/jquery-ui.min.js"></script>
    <!-- https://jqueryui.com/download/ -->
    <script src="js/bootstrap.min.js"></script>
    <!-- https://getbootstrap.com/ -->
    <script>
      $(function() {
        
      });
    </script>
  </body>
</html>
