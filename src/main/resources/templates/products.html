<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>活动管理</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <!-- https://fonts.google.com/specimen/Roboto -->
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}" />
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" th:href="@{/css/templatemo-style.css}">
    
  </head>

  <body id="reportsPage">
  	<div class="md-5" id="home">
	 		<div class="container" style="margin-top: 30px;">
	 			<div class="row tm-content-row">
	        <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8 tm-block-col">
	        	<input type="text" placeholder="活动名称" class="form-control-sm"/>
	        	
	        	<input type="button" id="" style="border-radius: 30px 30px 30px 30px;width: 100px;margin-left:20px;" class="btn-primary" value="查询" />
	          <div class="tm-bg-primary-dark tm-block tm-block-products" style="margin-top: 30px;">
	            <div class="tm-product-table-container">
	              <table class="table table-hover tm-table-small tm-product-table">
	                <thead>
	                  <tr>
	                    <th scope="col">&nbsp;</th>
	                    <th scope="col">活动名称</th>
	                   
	                    <th scope="col">&nbsp;</th>
	                     <th scope="col">&nbsp;</th>
	                  </tr>
	                </thead>
	                <tbody>
	                  <tr th:each="item : ${list}">
	                    <th scope="row"><input type="checkbox" /></th>
	                    <td class="tm-product-name" th:id="${item.id}"><a th:href="@{look_productxq(id=${item.id})}" th:text="${item.pname}" style="color:white;"></a></td>
	                    <td>
	                    	<a href="javascript:void(0)" style="font-size: 20px" onclick="look_project(this)">项目 →</a>
	                    </td>
	                    <td>
	                      <a href="#" class="tm-product-delete-link">
	                        <i class="far fa-trash-alt tm-product-delete-icon"></i>
	                      </a>
	                    </td>
	                    
	                  </tr>
	                </tbody>
	              </table>
	            </div>
	            <!-- table container -->
	            <a
	              href="toinsert"
	              class="btn btn-primary btn-block text-uppercase mb-3">新增活动</a>
	            <button class="btn btn-primary btn-block text-uppercase">
	            	删除活动
	            </button>	
	          </div>
	        </div>
	        <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 tm-block-col">
	          <div class="tm-bg-primary-dark tm-block tm-block-product-categories">
	            <h2 class="tm-block-title">具体项目</h2>
	            <div class="tm-product-table-container" id="xm_show">
	              
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>

		</div>
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <!-- https://jquery.com/download/ -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- https://getbootstrap.com/ -->
    <script>
      $(function() {
    	 
        $(".tm-product-name").on("click", function() {
          window.location.href = "edit-product.html";
        });
      });
      function look_project(th){
    	 
	      	var productId=$(th).parents("tr").find("td:eq(0)").attr("id");
	      
	      	$.ajax({
	      		url:"queryByProdId?productId="+productId+"",
	      		type:"post",
	      		dataType:"json",
	      		success:function(result){
	      			console.log(result);
	      			$("#xm_show").html("");
	      			$.each(result,function(i,obj){
	      				var dt=$("<table class='table tm-table-small tm-product-table'>"+
				        	        "<tbody>"+
					                  "<tr>"+
					                    "<td class='tm-product-name'>"+obj.pro.pname+"</td>"+
					                    "<td class='text-center'>"+
					                      "<a href='#' class='tm-product-delete-link'>"+
					                        "<i class='far fa-trash-alt tm-product-delete-icon'></i>"+
					                      "</a>"+
					                    "</td>"+
					                  "</tr>"+
					                "</tbody>"+
					              "</table>");
	      				$("#xm_show").append(dt);
	      			})
	      			
	      		}
	      	})
      } 
    </script>
  </body>
</html>
