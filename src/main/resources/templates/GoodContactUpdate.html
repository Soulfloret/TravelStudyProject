    <script>
        $("[type='checkbox']").click(function(){
        	if(this.checked){
        		var id=$(this).val();
        		var name=$(this).parent().next().next().html();
        		var price=$(this).parent().next().next().next().html();
        		var tr=$("<tr>");
        		var td=$("<td class='bh'>"+id+"</td>");
        		var td2=$("<td>"+name+"</td>");
        		var td3=$("<td>"+price+"</td>");
        		var td4=$("<td class='del'><a href='javascript:void(0)' class='tm-product-delete-link'><i class='far fa-trash-alt tm-product-delete-icon'></i></a></td>")
        		tr.append(td);
        		tr.append(td2);
        		tr.append(td3);
        		tr.append(td4);
        		$("#tbo").append(tr);
        	}else{
        		var id=$(this).val();
        		$(".bh").each(function(){
        			if($(this).text()==id){
        				$(this).parent().remove();
        			}
        		})
        	}        	
        })
        
/*        		*/
       	$("body").on("click",".del",function(){
				var id=$(this).prev().prev().prev().text();
				$(this).parent().remove();
				$.each($("[type='checkbox']"),function(i,obj){
					if($(obj).val()==id){
						$(obj).prop("checked",false);
        			}
        		})
		})
        $("#xz_xm_button").click(function(){
        	$("#xm_tc").removeAttr("hidden");
        })
        
        //克隆人员信息
        $("[name=ck_ry]").click(function(){
        	if(this.checked){
        		var ry=$(this).parents("tr").clone();
	        	ry.find("input").remove();
	        	var remove_ry=$("<td><a href='javascript:void(0)' style='color: red;' id='yc_ry_a' onclick='yc_ry(this)'>移除</a></td>");
	        	$(ry).append(remove_ry);
	        	$("#show_ry").removeAttr("hidden"); 
	        	$("#show_ry_table").append(ry);
        	}
        });
        
        //克隆项目信息
        $("[name=ck_xm]").click(function(){
        	if (this.checked) {
        		var xm=$(this).parents("tr").clone();
	        	xm.find("input").remove();
	        	var remove_xm=$("<td><a href='javascript:void(0)' style='color: red;' id='yc_ry_a' onclick='yc_xm(this)'>移除</a></td>");
	        	$(xm).append(remove_xm);
	        	$("#show_xm").removeAttr("hidden"); 
	        	$("#show_xm_table").append(xm);
        	}
        	
        })
      function xsry(){
      	$("#ry_tc").removeAttr("hidden");
      }
      
      //移除以克隆的人员信息与弹窗的checkbox
     	function yc_ry(th){
     		$(th).parents("tr").remove();   		
     		var ry_sz=[];
     		var ry_id=$(th).parents("tr").find("td:eq(0)").attr("ryid");
     		var ry_id2;
     		var id;
     		$("#ry_tb").each(function(){
     			id=$(this).find("td:nth-of-type(1)");
     			$.each(id, function(i,obj) {
     				ry_id2=$(obj).attr("ryid");
     				ry_sz.push(ry_id2);
     			});
     		})
     		for (var i=0;i<ry_sz.length;i++) {
     				if(ry_id==ry_sz[i]){
     					var rytd=$("#ry_tb").find("[ryid='"+ry_id+"']");
     					rytd.next().find("input").prop("checked",false);
     				}
		   }
     	}
     	
     	//移除项目信息与以克隆的项目信息
     	function yc_xm(th){
     		$(th).parents("tr").remove();   		
     		var xm_sz=[];
     		var xm_id=$(th).parents("tr").find("td:eq(0)").attr("xmid");
     		var xm_id2;
     		var id;
     		$("#xm_tc").each(function(){
     			id=$(this).find("td:nth-of-type(1)");
     			$.each(id, function(i,obj) {
     				xm_id2=$(obj).attr("xmid");
     				xm_sz.push(xm_id2);
     			});
     		})
     		for (var i=0;i<xm_sz.length;i++) {
     			console.log(xm_sz[i]);
     				if(xm_id==xm_sz[i]){
     					var xmtd=$("#xm_tc").find("[xmid='"+xm_id+"']");
     					xmtd.next().find("input").prop("checked",false);
     				}
		   }
     	}
     	
     	
     	function hidden_ry(th){
     		$("#ry_tc").css("display","none");
     	}
     	function hide_xm(th){
     		$("#xm_tc").css("display","none");
     	}
    </script>
