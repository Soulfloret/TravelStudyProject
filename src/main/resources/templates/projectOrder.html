		/*根据基地id渲染排班时间*/
		$("#project_jd_table").on("click",".show_project_time",function(){
			var aid=$(this).parents("tr").find("td:eq(0)").attr("aid");
			var start_time=$("[name=starttime]").val();
			var end_time=$("[name=endtime]").val();
			$.ajax({
				url:"/qs/query",
				data:{
					areaid:aid,
					starttime:start_time,
					endtime:end_time
				},
				type:"post",
				dataType:"json",
				success:function(result){
					for(var val in result.worktimes){
						$("#time_tbody").html("");
						$.each(result.worktimes[val],function(i,obj){
							/*结束时间*/
							var endtime=new Date(obj.endTime);
							var year=endtime.getFullYear();
							var month=endtime.getMonth()+1;
							var date=endtime.getDate(); 
							var h=endtime.getHours();      
							var m=endtime.getMinutes();     
							var s=endtime.getSeconds();  
							var end_time1=year+'-'+month+"-"+date+" "+h+':'+m+":"+s;
							
							/*开始时间*/
							var starttime=new Date(obj.startTime);
							var year1=starttime.getFullYear();
							var month1=starttime.getMonth()+1;
							var date1=starttime.getDate(); 
							var h1=starttime.getHours();      
							var m1=starttime.getMinutes();     
							var s1=starttime.getSeconds();  
							var start_time1=year1+'-'+month1+"-"+date1+" "+h1+':'+m1+":"+s1;
							
							
							var dt=$("<tr tid='"+i+"'>"+
										"<td>"+start_time1+"</td>"+
										"<td>"+end_time1+"</td>"+
										"<td>"+obj.count+"</td>"+
										"<td>"+
											"<input type='number' placeholder='输入人数' value=''/>"+
										"</td>"+
										"<td><input type='checkbox' name='lr_time_ck'></td>"+
									"</tr>");
							$("#time_tbody").append(dt);
						});
					}
