<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Edit Product - Dashboard Admin Template</title>
		<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}"/>
		<link rel="stylesheet" th:href="@{/jquery-ui-datepicker/jquery-ui.min.css}" type="text/css" />
		<!-- http://api.jqueryui.com/datepicker/ -->
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
		<!-- https://getbootstrap.com/ -->
		<link rel="stylesheet" th:href="@{/css/templatemo-style.css}">

	</head>

	<body>
	<div class="container tm-mt-big tm-mb-big">
			<div class="row">
				<div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
					<div class="tm-bg-primary-dark tm-block tm-block-h-auto">
						<div class="row">
							<div class="col-12">
								<h2 class="tm-block-title d-inline-block">项目</h2>
							</div>
						</div>
						<div class="row tm-edit-product-row">
							<div class="col-xl-6 col-lg-6 col-md-12">
								<form action="" method="post" class="tm-edit-product-form">
									<div class="form-group mb-3">
										<label for="name">项目名称
                    </label>
										<input id="name" name="name" type="text" th:value="${list.pname}" value="我爱劳动" class="form-control validate" />
									</div>
									<div class="form-group mb-3">
										<label for="">所属类型</label
                    >
                    <select
                      class="custom-select tm-select-accounts"
                      id=""
                    >
                      <option selected>请选择</option>
                      <option value="1">劳动</option>
                      <option value="2">运动</option>
                      <option value="2">踏青</option>
                      <option value="2">学习</option>
                    </select>
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="description"
                      >项目内容</label
                    >
                    <textarea                    
                      class="form-control validate tm-small"
                      rows="5"
                      required
                    th:text="${list.description}">
                    </textarea>
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="description"
                      >项目注意事项</label
                    >
                    <textarea
                      class="form-control validate"
                      rows="3"
                      required
                    th:text="${list.remark}"></textarea>
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for=""
                      >请输入负责人</label
                    >
                    <input
                      id="name"
                      name="name"
                      type="text"
                      value="张三"
                      class="form-control validate"
                      required
                      th:value="${list.use.uname}"
                    />
                  </div>
                  
                  <div class="row">
                  	
                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="expire_date"
                            >安全时间
                          </label>
										<input id="expire_date" th:value="${list.safetime}" name="expire_date" type="text" class="form-control validate" data-large-mode="true" />
									</div>
									<div class="form-group mb-3 col-xs-12 col-sm-6">
										<label for="expire_date">一个过程所需时间
                          </label>
										<input id="expire_date" name="expire_date" th:value="${list.needtime}" type="text" value="1H" class="form-control validate" data-large-mode="true" />
									</div>
									<div class="form-group mb-3 col-xs-12 col-sm-6">
										<label for="stock">项目容纳人数
                          </label>
										<input id="stock" name="stock" th:value="${list.galleryful}" type="text" value="50" class="form-control validate" required />
									</div>
									<div class="form-group mb-3 col-xs-12 col-sm-6">
										<label for="expire_date">一个过程所需成本
                          </label>
										<input id="expire_date" name="expire_date" th:value="${list.cost}" type="text" value="50" class="form-control validate" data-large-mode="true" />
									</div>
									
									<div class="form-group mb-3 col-xs-12 col-sm-6">
									<label for="expire_date">适合最大身高
									</label> <input id="expire_date" name="maxheight" type="text"
										class="form-control validate" th:value="${list.maxheight}" data-large-mode="true" />
								</div>

								<div class="form-group mb-3 col-xs-12 col-sm-6">
									<label for="stock">适合最小身高 </label>
									<input id="stock" name="minheight" type="text"
										class="form-control validate" th:value="${list.minheight}" required />
								</div>

								<div class="form-group mb-3 col-xs-12 col-sm-6">
									<label for="expire_date">适合最大年龄
									</label> <input id="expire_date" name="maxcrowd" type="text"
										class="form-control validate" th:value="${list.maxcrowd}" data-large-mode="true" />
								</div>

								<div class="form-group mb-3 col-xs-12 col-sm-6">
									<label for="stock">适合最小年龄 </label>
									<input id="stock" name="mincrowd" type="text"
										class="form-control validate" th:value="${list.mincrowd}" required />
								</div>
							</div>
									
						</div>
						<div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
							<div class="tm-product-img-edit mx-auto" th:each="item1 : ${list.ilist}" style="border:1px solid white;">
								<img th:src="'/'+${item1.url}" style="width: 100%;height: 100%;">
			                </div>
                
                <div class="tm-product-img-edit mx-auto" style="margin-top: 20px;">
                  <input type="button" data-toggle="modal" data-target="#look_pl" class="btn btn-primary btn-block text-uppercase" value="查看评论(数量)"/>
                </div>
                
              </div>
              
              <div class="col-12">
              </div>
            </form>
            </div>
            	<label for="stock" style="color:white;font-size:20px;">已有基地</label>
            
            <div>
                	<table class="table table-hover tm-table-small tm-product-table">
		                <thead>
		                  <tr>
		                    <th scope="col">&nbsp;</th>
		                    <th scope="col">基地名称</th>
		                    <th scope="col">基地位置</th>
		                    <th scope="col">&nbsp;</th>
		                  </tr>
		                </thead>
		                <tbody>
		                  <tr th:each="item : ${list.palist}">
		                    <th scope="row"></th>
		                     <td class=""><a href="" style="color: white;" th:text="${item.area.aname}"></a></td>
		                    <td th:text="${item.area.pistion}"></td>
		                    <td>
		                    </td>
		                  </tr>
		                </tbody>
		              </table>
                </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal fade" id="look_pl" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content"  style="background: #435c70;color: white;">
					<div class="modal-header">
						<h4 class="modal-title" id="myModalLabel">评论</h4>
					</div>
					<div class="modal-body">
						<input type="text" placeholder="评论内容"/>
						<input type="button" id="" style="border-radius: 30px 30px 30px 30px;width: 100px;" class="btn-primary" value="查询" />
						<ul style="list-style: none;margin-top: 20px;">
							<li th:each="plitem : ${list.pllist}">
								<div style="display: flex;">
									<div style="width: 60px;height: 60px;border-radius: 50%;border: 1px solid white;"></div>
									<div style="margin-left: 20px;">
										<p th:text="${plitem.user.uname}"></p>
										<p>⭐⭐⭐⭐⭐</p>
									</div>
									
								</div>
								<div style="float: right;">
										<a href="#" class="tm-product-delete-link">
										
								            <i class="far fa-trash-alt tm-product-delete-icon"></i>
								        </a>
									</div>
								<div>
									<p th:text="${plitem.content}"></p>
									<p>
										<a style="color: orange;" id="look_hf">查看回复</a>
										<a style="color: orange;display: none;" id="hide_hf_a">隐藏回复</a>
									</p>
								</div>
								
								<div style="display: none;" id="hide_hf">
									<ul style="list-style: none;margin-top: 20px;">
										<li>
											<div style="display: flex;">
												<div style="width: 60px;height: 60px;border-radius: 50%;border: 1px solid white;"></div>
												<div style="margin-left: 20px;">
													<p>姓名</p>
													<p>时间</p>
												</div>
												
											</div>
											<div style="float: right;">
										<a href="#" class="tm-product-delete-link">
										
								            <i class="far fa-trash-alt tm-product-delete-icon"></i>
								        </a>
									</div>
											<div>
												<p>回复内容</p>
												
											</div>
											<div>
												
											</div>
										</li>
									</ul>
								</div>
							</li>
							
						</ul>
						
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" style="border-radius: 30px 30px 30px 30px;">关闭</button>
						<button type="button" class="btn btn-primary" style="border-radius: 30px 30px 30px 30px;" >提交</button>
					</div>
				</div>
			</div>
				<!-- /.modal-content -->
			</div>
	<div class="modal fade" id="look_dz" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
				<div class="modal-content"  style="background: #435c70;color: white;">
					<div class="modal-header">
						<h4 class="modal-title" id="myModalLabel">点赞</h4>
					</div>
					<div class="modal-body">
						<input type="text" placeholder="客户姓名"/>
						<input type="button" id="" style="border-radius: 30px 30px 30px 30px;width: 100px;" class="btn-primary" value="查询" />
						<ul style="list-style: none;margin-top: 20px;">
							<li>
								<div style="display: flex;">
												<div style="width: 60px;height: 60px;border-radius: 50%;border: 1px solid white;"></div>
												<div style="margin-left: 20px;">
													<p>姓名</p>
													<p>时间</p>
												</div>
										</div>
							</li>
						</ul>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" style="border-radius: 30px 30px 30px 30px;">关闭</button>
						<button type="button" class="btn btn-primary" style="border-radius: 30px 30px 30px 30px;" >提交</button>
					</div>
				</div>
				</div>
	</div>
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <!-- https://jquery.com/download/ -->
    <script th:src="@{/jquery-ui-datepicker/jquery-ui.min.js}"></script>
    <!-- https://jqueryui.com/download/ -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- https://getbootstrap.com/ -->
    <script>
      $(function() {
        $("#expire_date").datepicker({
          defaultDate: "10/22/2020"
        });
        $("#look_hf").click(function(){
        	$("#hide_hf").css("display","block");
        	$(this).hide();
        	$("#hide_hf_a").css("display","block");
        });
        $("#hide_hf_a").click(function(){
        	$("#hide_hf").css("display","none");
        	$(this).hide();
        	$("#look_hf").css("display","block");
        })
      });
    </script>
  </body>
</html>
