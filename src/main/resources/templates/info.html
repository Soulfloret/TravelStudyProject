<!DOCTYPE html>
<html class="noIE" lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>个人中心</title>
	<meta name="description" content=""/>
	<meta name="keywords" content=""/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<link rel="icon" th:href="@{/img1/favicon/favicon.html}" type="image/x-icon" />
	<link rel="apple-touch-icon-precomposed" sizes="144x144" th:href="@{/img1/favicon/apple-touch-icon-144x144-precomposed.html}">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" th:href="@{/img1/favicon/apple-touch-icon-72x72-precomposed.html}">
	<link rel="apple-touch-icon-precomposed" th:href="@{/img1/favicon/apple-touch-icon-precomposed.html}">
	<link rel="stylesheet" th:href="@{/css1/minified.css}">
	<script>window.jQuery || document.write('<script th:src="@{/js1/jquery.min.js}"><\/script>');</script>
	<script th:src="@{/js1/jquery.min.js}"></script>
	<script th:src="@{/js1/modernizr.min.js}"></script>	
	<!-- PARTICULAR PAGES CSS FILES -->
	<link rel="stylesheet" th:href="@{/css1/innerpage.css}">
	<!-- // PARTICULAR PAGES CSS FILES -->
	<link rel="stylesheet" th:href="@{/css1/responsive.css}">
</head>
	<body>
		<div class="panel-group checkout" id="checkout-collapse">
			<div class="panel panel-default">
				<div class="panel-heading">
										<h4 class="panel-title">
											<a data-toggle="collapse" data-parent="#checkout-collapse" href="#checkout-collapse3">
												<span class="step">01</span>
												个人资料查询
											</a>
										</h4>
									</div>
						<div id="checkout-collapse3" class="panel-collapse in">
										<div class="panel-body" >
											<form class="form-horizontal" role="form">
												<div class="row">
													<div class="col-xs-12 col-sm-12 col-md-6">
														<div class="form-group stylish-input col-sm-6">
															<label for="inputFirstname" class="col-sm-3 col-lg-2 control-label required">账号:</label>
															<div class="col-sm-9 col-lg-8">
																<p th:text="${users.uname}">128232312</p>
															</div>
														</div>
														<div class="form-group stylish-input col-sm-6">
															<label for="inputEmail2" class="col-sm-3 col-lg-4 control-label required">账号密码:</label>
															<div class="col-sm-9 col-lg-8">
																<p th:text="${users.upassword}"></p>
															</div>
														</div>
														<div class="form-group stylish-input col-sm-6">
															<label for="inputLastname" class="col-sm-3 col-lg-4 control-label ">年龄:</label>
															<div class="col-sm-9 col-lg-8">
																<p th:text="${users.age}">18</p>
															</div>
														</div>
														<div class="form-group stylish-input col-sm-6">
															<label for="inputPhone" class="col-sm-3 col-lg-4 control-label required">电话:</label>
															<div class="col-sm-9 col-lg-8">
																<p th:text="${users.phone}">1282323112</p>
															</div>
														</div>
														<div class="form-group stylish-input col-sm-6">
															<label for="inputFax" class="col-sm-3 col-lg-4 control-label">性别:</label>
															<div class="col-sm-9 col-lg-8">
																<p th:text="${users.name1}">男 </p>
															</div>
														</div>
														<div class="form-group stylish-input col-sm-6">
															<label for="inputCompany" class="col-sm-3 col-lg-4 control-label">身高:</label>
															<div class="col-sm-9 col-lg-8">
																<p th:text="${users.height}">160</p>
															</div>
														</div>
													</div>
													<div class="col-xs-12 col-sm-12	">
														<div class="form-group stylish-input col-sm-6">
															<label for="inputAddress2" class="col-sm-3 col-lg-4 control-label">体重:</label>
															<div class="col-sm-9 col-lg-8">
																<p th:text="${users.width}">40</p>
															</div>
														</div>
														<div class="form-group stylish-input col-sm-6">
															<label for="inputCity" class="col-sm-3 col-lg-4 control-label ">居住地址:</label>
															<div class="col-sm-9 col-lg-8">
																<p th:text="${users.address}">湖南株洲市XX区XX街道 XXXXX  XXX XXX</p>
															</div>
														</div>
													</div>
												</div>
												<div class="space20 clearfix"></div>
											</form>
										</div>
									</div>
			</div>
		</div>
	
	<script th:src="@{/js1/minified.js}"></script>
	<script th:src="@{/js1/products.js}"></script>
	
</body>
</html>
