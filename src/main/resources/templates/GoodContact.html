<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Product Page - Admin HTML Template</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <!-- https://fonts.google.com/specimen/Roboto -->
		<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}" />
		<!-- https://fontawesome.com/ -->
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
		<!-- https://getbootstrap.com/ -->
		<link rel="stylesheet" th:href="@{/css/templatemo-style.css}">
    
  </head>

  <body id="reportsPage">
    <div class="container mt-5">
      <div class="row tm-content-row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 tm-block-col">
          	<form class="form-inline col-md-11" method="get"  style="margin-bottom: 10px;" th:action="@{/bing/toQuerybind}">
				<div class="form-group" style="margin:0px 10px 0px 0px;">
					<label for="exampleInputName2" style="margin-top: 10px">名称:</label>
					<input type="text" th:value="${binds.mname}" name="mname" style="margin-left: 5px;" class="form-control" id="exampleInputName2" placeholder="名称">
				</div>
				<div class="form-group" style="margin:0px 10px 0px 0px;">
					<label for="exampleInputName2" style="margin-top: 10px">价格:</label>
					<input type="text" th:value="${binds.zdprice}" name="zdprice" style="margin-left: 5px; width: 100px" class="form-control"  placeholder="最低价">
					<span style="color: white;">一</span>
					<input type="text" th:value="${binds.zgprice}" name="zgprice" style="margin-left: 5px; width: 100px" class="form-control"  placeholder="最高价">
				</div>
				<input type="submit" class="btn btn-info urls"  value="查询">
			</form>
          <div class="tm-bg-primary-dark tm-block tm-block-products" style="margin-top: 30px;">
            <div class="tm-product-table-container">
              <table class="table table-hover tm-table-small tm-product-table" style="text-align: center;">
                <thead>
                  <tr>
                    <th scope="col">套餐样式</th>
                    <th scope="col">
                    	套餐名称
                    </th>
                    <th scope="col">套餐价格</th>
                     <th scope="col">套餐库存</th>
                    <th scope="col">套餐详情</th>
                   
                    <th scope="col">状态</th>
                    <th scope="col">点赞</th>
                    <th scope="col">&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="item,state : ${list}">
                    <td><img th:if="${item.image!=null}" th:src="${item.image.url}" width="65px" height="65px"/></td>
                    <td class="tm-product-name"><a th:href="@{/bing/toupdatebing(id=${item.id})}" th:text="${item.mname}"></a></td>
                    <td th:text="${item.price}"></td>
                    <td th:text="${item.stock}"></td>
                    <td>
                    	<p th:each="items,state1 : ${item.list}" th:text="${items.mname}+'('+${items.mename}+')'"></p>
                    </td>
                    <td><a class="sj" href="JavaScript:void(0)" th:if="${item.state=='1'}" th:text="上架" ></a><a class="xj"  href="JavaScript:void(0)"  th:if="${item.state=='2'}" th:text="下架" style="color: red;"></a></td>
                    <td style="display: none;" th:text="${item.id}"></td>
                    <td th:text="${item.likecount}"></td>
                    <td>
                      <a href="JavaScript:void(0)" class="tm-product-delete-link">
                      	<input type="hidden" th:value="${item.id}">
                        <i class="sc far fa-trash-alt tm-product-delete-icon"></i>
                      </a>
                    </td>
                  </tr>
                   
                </tbody>
              </table>
            </div>
            <!-- table container -->
            <a
              th:href="@{/bing/toaddbind}"
              class="btn btn-primary btn-block text-uppercase mb-3">新增套餐</a>
          </div>
        </div>
        
      </div>
    </div>

    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<!-- https://jquery.com/download/ -->
		<script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- https://getbootstrap.com/ -->
    <script>
      $(function() {
        
        $(".sc").on("click",function(){
			var id=$(this).prev().val();
			var res = confirm("确定删除该套餐吗？");
			if(res==true){
				/* $.ajax({
					url:"/bing/delbind",
					data:{"id":id},
					type:"post",
					success:function(result){
						alert(result);
						window.location.reload();
					}
				}) */
			}else{
				return false;
			}
		})
        
        
        
        $(".sj").on("click",function(){
			var type=$(this).text();
			var id=$(this).parent().next().text();
			var res = confirm("确定要下架该商品吗？");
			if(res==true){
				$.ajax({
					url:"/bing/tcsjxj",
					data:{"type":type,"id":id},
					type:"post",
					success:function(result){
						alert(result);
						window.location.reload();
					}
				})
			}else{
				return false;
			}
			
		})
		
		
		$(".xj").on("click",function(){
			var type=$(this).text();
			var id=$(this).parent().next().text();
			var res = confirm("确定要上架该商品吗？");
			if(res==true){
				$.ajax({
					url:"/bing/tcsjxj",
					data:{"type":type,"id":id},
					type:"post",
					success:function(result){
						alert(result);
						window.location.reload();
					}
				})
			}else{
				return false;
			}
			
		})
        
        
      });
    </script>
  </body>
</html>
